{% extends 'base.html' %}

{% block body %}

<div class="container">
	<p class="bienvenue">Bienvenue sur AQ54</p>
	<form class="form" method="POST" action="/signup">
		<div class="title">Inscription</div>
		{% with messages = get_flashed_messages() %}
		{% if messages %}
		<div class="text-danger text-center">
			{{ messages[0] }}. <a href="/login">Connectez-vous.</a>
		</div>
		{% endif %}
		{% endwith %}
		<div class="input-container">
			<input class="input" id="email" name="email" type="email" placeholder=" " />
			<div class="cut-short"></div>
			<label class="placeholder" for="email">Email<label />
		</div>
		<div class="input-container">
			<input class="input" id="password" name="password" type="password" placeholder=" " />
			<div class="cut-short"></div>
			<label class="placeholder" for="password">Mot de passe<label />
		</div>
		<button class="submit" type="submit">S'inscrire</button>
		<div class="mt-4" style="text-align: center;">
			<a href="/login" style="color: white;">Vous êtes déjà inscrit ?</a>
		</div>
	</form>
</div>

{% endblock %}
