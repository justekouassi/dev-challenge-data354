{% extends 'base.html' %}

{% block body %}
<div id="plot"></div>
{% endblock %}

{% block js %}
<script src="{{ url_for('static', filename='js/plotly-latest.min.js') }}"></script>
<script>
	var graphJSON = {{ graphJSON|tojson }};
	Plotly.plot('plot', graphJSON.data, graphJSON.layout);
</script>
{% endblock %}
